<div class="mt-3">
    <h1 class="h1 fs-3 text-center mb-5">Login</h1>
    <div class="w-50 mx-auto" style="max-width: 300px;">
        <div class="form-floating mb-3">
            <input type="email" class="form-control"  #userEmail placeholder="name@example.com">
            <label>Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" #userPassword placeholder="Password">
            <label >Password</label>
          </div>
          <div class="w-100 d-flex justify-content-center mt-3">
            <button class="btn btn-primary" (click)="loginUser()">Login</button>
          </div>
    </div>
</div>
